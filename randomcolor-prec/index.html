<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
</head>

<body>
    <div class="main">
        <div class="hex-color" style="background-color: #ffffff;">
            <p class="hex-value">#ffffff</p>
            <button class="hex-btn-change">Change Me </button>
            <button class="hex-btn">Copy Me </button>

        </div>

        <div class="rgb-color">

            <p class="rgb-value">right</p>
            <div>
                <label for="red">RED</label>
                <input type="range" min="0" max="255" value="0" id="red">

            </div>

            <div>
                <label for="green">GREEN</label>
                <input type="range" min="0" max="255" value="0" id="green">

            </div>

            <div>

                <label for="blue">BLUE</label>
                <input type="range" min="0" max="255" value="0" id="blue">

            </div>

            
            <button class="rgb-btn-change">Change Me </button>

            <button class="rgb-btn">Copy Me </button>

        </div>



    </div>

    <script src="main.js"></script>
</body>

</html>
